<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/admin_dashboard.css">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar custom-gradient-bg navbar-expand-lg shadow">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">Admin Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white d-flex align-items-center" href="#">
                            <i class="bi bi-house me-1"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white d-flex align-items-center" href="#">
                            <i class="bi bi-file-earmark-text me-1"></i>
                            Quiz
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white d-flex align-items-center" href="#">
                            <i class="bi bi-pie-chart me-1"></i>
                            Summary
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white d-flex align-items-center" href="#">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row g-4">
            {% for subject in subjects %}
            <div class="col-md-6">
                <div class="card subject-card">
                    <div class="card-header bg-light">
                        <h5 class="card-title text-primary mb-0">{{ subject.name }}</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Chapter Name</th>
                                        <th>No. of Questions</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for chapter in subject.chapters %}
                                    <tr>
                                        <td>{{ chapter.name }}</td>
                                        <td>{{ chapter.questionCount }}</td>
                                        <td>
                                            <button class="btn btn-sm btn-link text-primary">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn btn-sm btn-link text-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Add New Subject Button -->
        <div class="mt-4">
            <button class="btn gradient-btn d-flex align-items-center">
                <i class="bi bi-plus-circle me-2"></i>
                Add New Subject
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
