<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "{{ url_for('static', filename='add_subject.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Edit Chapter</h4>
            </div>

            <div class="card-body">
                <form action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Chapter Name</label>
                        <input type="text" class="form-control" name="name" value="{{ chapter.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3" required>{{ chapter.description }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Update Chapter</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
