<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1 class="mb-0">Create Account</h1>
            <p class="mb-0">Please fill in your information to get started</p>
        </div>
        <div class="register-body">
            <form class="row g-3" action="/register" method="POST">
                <div class="col-md-4">
                    <label for="username" class="form-label">Username (Email)</label>
                    <input type="email" class="form-control" name="username" id="username" placeholder="Enter your email" required>
                </div>
                <div class="col-md-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="col-md-4">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Enter your full name" required>
                </div>
                <div class="col-md-6">
                    <label for="qualification" class="form-label">Qualification</label>
                    <input type="text" class="form-control" name="qualification" id="qualification" placeholder="Enter your qualification" required>
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" id="dob" required>
                </div>
                <div class="col-12 mt-4">
                    <button class="btn btn-gradient" type="submit">Create Account</button>
                </div>
                <div class="col-12 text-center mt-3">
                    <p class="mb-0">Already have an account? <a href="/login" class="login-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
