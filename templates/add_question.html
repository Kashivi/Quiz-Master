<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "{{ url_for('static', filename='add_subject.css') }}">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Add New Question</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('add_question', quiz_id=quiz.id) }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Question Title</label>
                    <input type="text" class="form-control" name="q_title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Question Statement</label>
                    <textarea class="form-control" name="question_statement" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 1</label>
                    <input type="text" class="form-control" name="option1" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Option 2</label>
                    <input type="text" class="form-control" name="option2" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Option 3</label>
                    <input type="text" class="form-control" name="option3" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Option 4</label>
                    <input type="text" class="form-control" name="option4" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Correct Option (1-4)</label>
                    <input type="number" class="form-control" name="correct_option" min="1" max="4" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Save Question</button>
                    <a href="{{ url_for('quiz_management') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
