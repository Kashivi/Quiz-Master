<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="mb-0">Sign In</h1>
            <p class="mb-0">Welcome back! Please enter your details</p>
        </div>
        <div class="login-body">
            <form action="/login" method="POST" class="row g-3">
                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    <div class="form-text">We'll never share your information with anyone else.</div>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-gradient">Sign In</button>
                </div>
                <div class="col-12">
                    <a href="/register" class="register-link">Don't have an account? Register Now</a>
                </div>
            </form>
        </div>
    </div>
