<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_subject.css') }}">
</head>
<body>
    <div class="container">
        <div class="quiz-details-card">
            <div class="card">
                <div class="card-header">
                    <h2>Quiz Details</h2>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">Quiz ID:</dt>
                        <dd class="col-sm-9">{{ quiz.id }}</dd>

                        <dt class="col-sm-3">Subject:</dt>
                        <dd class="col-sm-9">{{ quiz.chapter.subject.name }}</dd>

                        <dt class="col-sm-3">Chapter:</dt>
                        <dd class="col-sm-9">{{ quiz.chapter.name }}</dd>

                        <dt class="col-sm-3">Number of Questions:</dt>
                        <dd class="col-sm-9">{{ quiz.questions|length }}</dd>

                        <dt class="col-sm-3">Scheduled Date:</dt>
                        <dd class="col-sm-9">{{ quiz.date_of_quiz.strftime('%d %b %Y, %I:%M %p') }}</dd>

                        <dt class="col-sm-3">Duration:</dt>
                        <dd class="col-sm-9">{{ quiz.time_duration }} minutes</dd>
                    </dl>
                    
                    <div class="text-center mt-4">
                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">
                            Close
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
